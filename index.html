<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pawana ทำบุญ บริจาค</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #f4f6f8, #e0f7fa);
    color: #333;
  }

  header {
    background: #238636;
    color: #fff;
    text-align: center;
    padding: 1rem;
    font-size: 1.8rem;
    font-weight: bold;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 2rem;
  }

  .card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    width: 180px;
    margin: 1rem;
    padding: 1rem;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card.selected {
    border: 2px solid #238636;
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.25);
  }

  .card h3 {
    margin: 0.5rem 0;
    font-size: 1.1rem;
  }

  .card p {
    margin: 0.3rem 0;
    font-size: 0.9rem;
    color: #555;
  }

  .form-section {
    max-width: 400px;
    margin: 0 auto 2rem;
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
  }

  select, textarea, button {
    padding: 0.6rem 0.8rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  button {
    background: #238636;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover { background: #2ea043; }

  .ranking {
    margin: 2rem auto;
    max-width: 600px;
  }

  .ranking h2 {
    text-align: center;
    margin-bottom: 1rem;
  }

  .ranking ul {
    list-style: none;
    padding: 0;
  }

  .ranking li {
    background: #fff;
    padding: 0.8rem;
    margin-bottom: 0.5rem;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    font-weight: 500;
  }

  @media (max-width: 500px) {
    .card { width: 45%; }
  }

  @media (max-width: 350px) {
    .card { width: 90%; }
  }
</style>
</head>
<body>

<header>Pawana ทำบุญ บริจาค</header>

<div class="container" id="packages"></div>

<div class="form-section">
  <label for="templeSelect">เลือกวัด:</label>
  <select id="templeSelect">
    <option value="">-- เลือกวัด --</option>
    <option value="วัดพระแก้ว">วัดพระแก้ว</option>
    <option value="วัดอรุณ">วัดอรุณ</option>
    <option value="วัดโพธิ์">วัดโพธิ์</option>
    <option value="วัดใหญ่">วัดใหญ่</option>
  </select>

  <label for="wish">คำอธิษฐาน:</label>
  <textarea id="wish" rows="3" placeholder="ใส่คำอธิษฐานของคุณ..."></textarea>

  <button id="donateBtn">ส่งบุญ</button>
</div>

<div class="ranking">
  <h2>Ranking ยอดบริจาค</h2>
  <ul id="rankingList"></ul>
</div>

<script>
const packages = [
  { id:1, name:"แพ็กเกจ 1", amount:50 },
  { id:2, name:"แพ็กเกจ 2", amount:100 },
  { id:3, name:"แพ็กเกจ 3", amount:200 },
  { id:4, name:"แพ็กเกจ 4", amount:300 },
  { id:5, name:"แพ็กเกจ 5", amount:500 },
  { id:6, name:"แพ็กเกจ 6", amount:1000 },
];

let ranking = {
  "วัดพระแก้ว": 0,
  "วัดอรุณ": 0,
  "วัดโพธิ์": 0,
  "วัดใหญ่": 0,
};

const container = document.getElementById('packages');

// สร้างการ์ดแพ็กเกจ
packages.forEach(pkg => {
  const card = document.createElement('div');
  card.className = 'card';
  card.dataset.id = pkg.id;
  card.innerHTML = `<h3>${pkg.name}</h3><p>฿${pkg.amount}</p>`;
  card.addEventListener('click', () => {
    document.querySelectorAll('.card').forEach(c=>c.classList.remove('selected'));
    card.classList.add('selected');
  });
  container.appendChild(card);
});

document.getElementById('donateBtn').addEventListener('click', () => {
  const selectedCard = document.querySelector('.card.selected');
  const wish = document.getElementById('wish').value;
  const temple = document.getElementById('templeSelect').value;

  if(!selectedCard){ alert("กรุณาเลือกแพ็กเกจ"); return; }
  if(!temple){ alert("กรุณาเลือกวัด"); return; }

  const pkg = packages.find(p => p.id == selectedCard.dataset.id);
  ranking[temple] += pkg.amount;

  alert(`ส่งบุญ ${pkg.amount} บาทไปที่ ${temple} เรียบร้อย!\nคำอธิษฐาน: ${wish}`);

  // รีเซ็ต
  document.getElementById('wish').value = '';
  selectedCard.classList.remove('selected');

  updateRanking();
});

function updateRanking(){
  const rankingArray = Object.entries(ranking)
    .map(([name,total]) => ({name,total}))
    .sort((a,b)=>b.total - a.total);

  const ul = document.getElementById('rankingList');
  ul.innerHTML = '';
  rankingArray.forEach((r,i)=>{
    ul.innerHTML += `<li>${i+1}. ${r.name} <span>฿${r.total}</span></li>`;
  });
}

updateRanking();
</script>

</body>
</html>
